<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Form</h2>
        <form action="#" method="post">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required size="30"><br><br>

            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" name="phone" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label>Preferred Services: (select all that apply)</label><br>
            <input type="checkbox" id="cleaning" name="service" value="cleaning">
            <label for="cleaning">Teeth Cleaning</label><br>
            <input type="checkbox" id="repair" name="service" value="repair">
            <label for="repair">Dental Repair</label><br>
            <input type="checkbox" id="installation" name="service" value="installation">
            <label for="installation">Scheduled Operation</label><br><br>

            <label>Urgency Level: </label><br>
            <input type="radio" id="low" name="urgency" value="low" required>
            <label for="low">Low</label><br>
            <input type="radio" id="medium" name="urgency" value="medium">
            <label for="medium">Medium</label><br>
            <input type="radio" id="high" name="urgency" value="high">
            <label for="high">High</label><br><br>

            <label for="preferred-time">Preferred Hygenist: </label>
            <select id="preferred-time" name="preferred-time" required>
                <option value="morning">daBoss Applesauce</option>
                <option value="afternoon">Knick Flip</option>
                <option value="evening">King Elizabeth</option>
            </select><br><br>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>          
</body>
</html>
