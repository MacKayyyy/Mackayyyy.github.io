<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Intro</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <script src="scripts/survey.js" defer></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>

        <form id="intro-form">
            <label for="name">Name:</label>
            <input type="text" id="name" value="Your Name" required><br>

            <label for="mascot">Mascot:</label>
            <input type="text" id="mascot" value="Your Mascot" required><br>

            <label for="image">Image (PNG/JPG):</label>
            <input type="file" id="image" accept=".png, .jpg" required><br>

            <label for="caption">Image Caption:</label>
            <input type="text" id="caption" required><br>

            <label for="personal-background">Personal Background:</label>
            <textarea id="personal-background" required></textarea><br>

            <label for="professional-background">Professional Background:</label>
            <textarea id="professional-background" required></textarea><br>

            <label for="academic-background">Academic Background:</label>
            <textarea id="academic-background" required></textarea><br>

            <label for="web-development">Background in Web Development:</label>
            <textarea id="web-development" required></textarea><br>

            <label for="computer-platform">Primary Computer Platform:</label>
            <input type="text" id="computer-platform" required><br>

            <label for="courses">Courses Currently Taking:</label>
            <div id="course-container">
                <input type="text" class="course" placeholder="Enter a course">
                <button type="button" id="add-course-button">Add Another Course</button>
            </div><br>

            <label for="funny-thing">Funny Thing?</label>
            <textarea id="funny-thing"></textarea><br>

            <label for="anything-else">Anything Else?</label>
            <textarea id="anything-else"></textarea><br>

            <input type="checkbox" id="agree" required>
            <label for="agree">I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.</label><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

        <div id="result-container">
            <h3>Your Introduction Page:</h3>
            <div id="result"></div>
            <button id="reset-button">Reset</button>
        </div>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
